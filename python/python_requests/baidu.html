<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>实例练习</title>

    <!--引入jquery -->
    <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-1.4.min.js"></script>
    <!--引入vue.js-->
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>


</head>

<body>
    <div id="app">
        <p>{{ message }}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: '你好 马泽',
            }
        })
    </script>
</body>
</html>
